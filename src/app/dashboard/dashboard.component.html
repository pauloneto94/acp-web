<div class="container">
  <h1>Nova noticia</h1>
  <form #newsForm="ngForm" (ngSubmit)="onSubmit(); newsForm.reset()">
    {{diagnostic}}
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" id="title"
       required
       [(ngModel)]="noticia.title" name="title">
    </div>

    <div class="form-group">
      <label for="news">Manchete</label>
      <input type="text" class="form-control" id="news"
      required
      [(ngModel)]="noticia.news" name="news">
    </div>

    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="url"
      required
      [(ngModel)]="noticia.url" name="url">
    </div>

    <div class="form-group">
      <label for="image">Imagem</label>
      <input type="text" class="form-control" id="image"
      required
      [(ngModel)]="noticia.image" name="image">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newsForm.form.valid">Submit</button>

  </form>
</div>
