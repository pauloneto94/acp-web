<div class="container">
<h2>Beneficios</h2>
<select class="form-control" id="cat" [(ngModel)]="cat" (change)="newSearch()">
  <option *ngFor="let item of items" [value]="item">{{item}}</option>
</select>
<br>
<ul class="beneficios" class="list-group" style="list-style-type: none;">
  <li *ngFor="let b of beneficios">
    <a class="list-group-item" routerLink="/beneficio/{{b.id}}">
      {{b.name}}
    </a>
  </li>
</ul>
</div>
